<!DOCTYPE html>
<html lang="en">

<body class="bg-success-subtle">
<div class="container my-5">
    <h2 class="text-center">Programming Languages</h2>

    <table class="programmingLng table table-primary table-striped-columns">
    </table>

    <form class="addProgrammForm">
        <label for="name">Enter Programm Name</label>

        <label for="designed_by">Enter Designer Name</label>
        <input type="text" class="form-control m-4" name="name" id="name">

        <label for="invented_year">Enter Invented Year</label>

    <div class="container delForm my-4">
